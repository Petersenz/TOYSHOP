<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ชำระเงิน - ร้านขายของเล่น</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #e0f7fa;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
        }
        header {
            background-color: #03a9f4;
            color: white;
            padding: 15px;
            border-radius: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        main {
            margin: 20px;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
            max-width: 400px;
            width: 100%;
            margin: 20px auto;
        }
    
        label {
            color: #333;
            font-weight: bold;
            margin-bottom: 5px;
        }
    
        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }
    
        input:focus, select:focus {
            outline: none;
            border-color: #03a9f4;
        }
    
        input[type="file"] {
            padding: 8px;
            border: 2px dashed #ccc;
            background-color: #f8f9fa;
        }
    
        button {
            width: 100%;
            background-color: #03a9f4;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
    
        button:hover {
            background-color: #0288d1;
        }
        footer {
            margin-top: 20px;
            background-color: #03a9f4;
            color: white;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>ชำระเงิน</h1>
        <nav>
            <ul>
                <li><a href="index.html">หน้าหลัก</a></li>
                <li><a href="product.html">สินค้า</a></li>
                <li><a href="register.html">สมัครสมาชิก</a></li>
                <li><a href="howtobuy.html">วิธีการสั่งซื้อ</a></li>
                <li><a href="checkout.html">ชำระเงิน</a></li>
                <li><a href="aboutme.html">ติดต่อเรา</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="form-container">
            <form action="" method="POST" enctype="multipart/form-data">
                <label for="bank">เลือกธนาคารที่ใช้โอน</label>
                <select id="bank" name="bank">
                    <option value="ktb">กรุงไทย</option>
                    <option value="bbl">กรุงเทพ</option>
                    <option value="kbank">กสิกรไทย</option>
                    <option value="gsb">ออมสิน</option>
                </select>
                
                <label for="transfer_date">วันที่โอน</label>
                <input type="date" id="transfer_date" name="transfer_date" required>
                
                <label for="amount">จำนวนเงินที่โอน (บาท)</label>
                <input type="number" id="amount" name="amount" required>
                
                <label for="qr_code">แนบสลิปยืนยันการโอน</label>
                <input type="file" id="qr_code" name="qr_code" accept="image/*" required>
                
                <button type="submit">ยืนยันการชำระเงิน</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>รหัสนักศึกษา 661102064116</p>
        <p>ชื่อ-สกุล นายภิรวัส พิกุลทอง</p>
        <p>สาขาวิชา วิทยาการคอมพิวเตอร์</p>
    </footer>
</body>
</html>
