<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก - ร้านขายของเล่น</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #e0f7fa;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
        }
        header {
            background-color: #03a9f4;
            color: white;
            padding: 15px;
            border-radius: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        main {
            margin: 20px;
        }
        .form-container {
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
            max-width: 400px;
            width: 100%;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            background-color: #03a9f4;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0288d1;
        }
        footer {
            margin-top: 20px;
            background-color: #03a9f4;
            color: white;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>สมัครสมาชิก</h1>
        <nav>
            <ul>
                <li><a href="index.html">หน้าหลัก</a></li>
                <li><a href="product.html">สินค้า</a></li>
                <li><a href="register.html">สมัครสมาชิก</a></li>
                <li><a href="howtobuy.html">วิธีการสั่งซื้อ</a></li>
                <li><a href="checkout.html">ชำระเงิน</a></li>
                <li><a href="aboutme.html">ติดต่อเรา</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="form-container">
            <form action="#" method="POST">
                <label for="fullname">ชื่อ - นามสกุล:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="username">ชื่อผู้ใช้:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">รหัสผ่าน:</label>
                <input type="password" id="password" name="password" required>

                <label for="birthdate">วันเกิด:</label>
                <input type="date" id="birthdate" name="birthdate" required>

                <label for="gender">เพศ:</label>
                <select id="gender" name="gender">
                    <option value="male">ชาย</option>
                    <option value="female">หญิง</option>
                    <option value="other">อื่น ๆ</option>
                </select>

                <label for="education">ระดับการศึกษา:</label>
                <select id="education" name="education">
                    <option value="primary">ประถมศึกษา</option>
                    <option value="secondary">มัธยมศึกษา</option>
                    <option value="bachelor">ปริญญาตรี</option>
                    <option value="master">ปริญญาโท</option>
                    <option value="phd">ปริญญาเอก</option>
                </select>
                
                <button type="submit">สมัครสมาชิก</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>รหัสนักศึกษา 661102064116</p>
        <p>ชื่อ-สกุล นายภิรวัส พิกุลทอง</p>
        <p>สาขาวิชา วิทยาการคอมพิวเตอร์</p>
    </footer>
</body>
</html>
